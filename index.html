<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIC Campus Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="topbar.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/graphhopper-js-api-client/dist/graphhopper-client.js"></script>
</head>

<body>
    <!-- Side menu that shows up after pressing the "menu" button -->
    <div id="sideMenu" class="side-menu">
        <a href="#" onclick="navigateButtonClick()">
            <div class="button-container"><img src="images/sidemenu-map.png">Navigate</div>
        </a>
        <a href="#" onclick="showFavorites()">
            <div class="button-container"><img src="images/sidemenu-fav.png">Favorites</div>
        </a>
        <a href="#" onclick="showBuildings()">
            <div class="button-container"><img src="images/icon-building.png">Buildings</div>
        </a>
    </div>

    <div id="favorites-menu" class="side-menu">
        <a href="#" onclick="closeFavorites()">
            <div class="button-container"><img src="images/sidemenu-home.png">Close</div>
        </a>
    </div>

    <div id="buildings-menu" class="side-menu">
        <a href="#" onclick="closeFavorites()">
            <div class="button-container"><img src="images/sidemenu-home.png">Close</div>
        </a>

    </div>

    <!-- Topbar with app title and some buttons -->
    <div class="topbar">
        <div class="left-buttons">
            <button>
                <img src="images/topbar-menu.png" class="buttonImg" onclick="showSideMenu()">
            </button>
            <button onclick="homeButtonClick()">
                <img src="images/sidemenu-home-black.png" class="buttonImg">
            </button>
            <button>
                <img src="images/topbar-triangle.png" class="buttonImg">
            </button>
            <div class="search-wrapper">
                <input type="search" id="search" placeholder="Search here" autocomplete="off">
                <button id="clear-btn" class="clear-btn" aria-label="Clear search">Ã—</button>
            </div>
            <ul id="suggestions-list"></ul>
        </div>

        <div class="logo">
            <img src="images/topbar-logo.png" alt="Logo">
        </div>
    </div>


    <!-- Sidebar for navigation controls -->
    <div id="sidebar">
        <input type="text" id="start" placeholder="Starting Location">
        <input type="text" id="end" placeholder="Destination">
        <button id="routeBtn">Route</button>
        <button id="cancelBtn">Cancel Route</button>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <div id="my-location">
        <img src="images/icon-my-location.png" onclick="getCurrentLocation()">
    </div>

    <div id="overlay" class="overlay" onclick="closeSideMenu()"></div>

    <script src="script.js"></script>
    <script src="scriptMenu.js"></script>
    <script src="scriptFavorites.js"></script>
</body>

</html>
