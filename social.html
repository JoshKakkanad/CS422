<!-- Social page for event posting -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIC Social Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="social-page">
    <div id="social-header">
        <img src="uic_logo.png" alt="UIC Logo" class="uic-logo">
        <h1>UIC Events Board</h1>
    </div>

    <!-- Event Posting Form -->
    <div id="event-form">
        <h2>Post an Event</h2>
        <input type="text" id="eventTitle" placeholder="Event Title" required>
        <textarea id="eventDescription" placeholder="Event Description" required></textarea>
        <input type="text" id="eventLocation" placeholder="Event Location (e.g., UH, SCE)" required>
        <button id="addEventBtn">Add Event</button>
    </div>

    <!-- Event Board -->
    <div id="event-board"></div>

    <script src="script.js"></script>
</body>
</html>
